<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samroute Liberary</title>
    <link rel="stylesheet" href="style.css">
    <script src="action.js" defer></script>

  
</head>
<body>
  
          <div class="book-card card-template" isRead = "false" bookId="1">
        <div class="book-title"></div>
        <div class="book-author"></div>
        <div class="book-pages-count"></div>
        <div class="book-seen">
            <input type="checkbox" name="" id="">
            <div class="check-img"></div>
            </div>
        <button class="remove-book-button">X</button>
    </div>
 
  

    <header><div class="logo"><span>Samroute</span>Liberary</div></header>
    <main class="books-cards-wrapper">
      
       
        
         
 
    </main>
    <aside>
       <form class="add-book-form" action="post">
        
            <label for="">title:</label>
            <input type="text" name="titleTxtBox" id="title-text">

       
        
            
            <label for="authorTxtBox">author: </label>
            <input type="text" name="authorTxtBox" id="author-text">
      
        
            <label for="pagesNumber">pages count:</label>
            <input type="number" name="pagesNumber" id="pages-counter">

       

   
        <button id="new-book-button">New Book</button>
       </form> 
    </aside>
    <footer><button id="remove-book-button">remove</button></footer>
